<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration form</h1>
    <form action="">
        <fieldset>
        <p>
            <label for="Name">Name</label>
            <input type="text" name="name" required placeholder="User Name" minlength="5" maxlength="15">
        </p>
        <p>
            <label for="email">Email Id</label>
            <input type="email" name="email" pattern=".*@gmail.com" placeholder="Email Id">
        </p>
        <p>
            <label for="Age">Age</label>
            <input type="number" name="age" placeholder="Age" min="10" max="46" step="2">
        </p>
        <p>
            <label for="Search">Search</label>
            <input type="search" name="search" placeholder="Click to Search">
        </p>
        <p>
            <label for="desabled">For Disabled</label>
            <input type="text" placeholder="disabled" disabled>
        </p>
        <p>
            <label for="Userid">User Id</label>
            <input type="text" name="Userid" placeholder="User Id" required autofocus>
        </p>
        <p>
            <label for="Password">Password</label>
            <input type="Password" name="Password" placeholder="Password">
        </p>
        <p>
            <label for="Cars">Choose a Car</label>
            <select name="Cars" id="Cars">
                <option value="Swift">Swift</option>
                <option value="Honda">Honda</option>
                <option value="Thar">Thar</option>
                <option value="Suzuki">Suzuki</option>
                <option value="Volvo">Volvo</option>
            </select>
        </p>
        <p>
            Data List
            <input list="browsers" name="Browser">
            <datalist id="browsers">
                <option value="Internet Explorer">Internet Explorer</option>
                <option value="Firefox">Firefox</option>
                <option value="Chrome">Chrome</option>
                <option value="Opera">Opera</option>
            </datalist>
        </p>
        <p>
            <p>Skills</p>
            <ul>
            <li>
                <input type="checkbox">
                <label for="checkbox">Java</label>
            </li>
            <li>
                <input type="checkbox">
                <label for="checkbox">C#</label>
            </li>
            <li>
                <input type="checkbox">
                <label for="checkbox">SQL</label>
            </li>
            </ul>
        </p>
        <p>
            <label for="date">Date</label>
            <input type="date">
        </p>
        <p>
            <label for="time">Time</label>
            <input type="time">
        </p>
        <p>
            <label for="date-time">Date-Time</label>
            <input type="datetime-local">
        </p>
        <p>
            <label for="file">Choose a File</label>
            <input type="file" multiple>
        </p>
        <p>
            <label for="hidden">Hidden</label>
            <input type="hidden">
        </p>
        <p>
            <label for="img">Image</label>
            <input type="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/800px-Image_created_with_a_mobile_phone.png" width="20px" height="16px">    <!-- as a Submit button-->
        </p>
        <p>
            <label for="url">Url</label>
            <input type="url">
        </p>
        <button>Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Normal Btn</button>
        </fieldset>
    </form>
</body>

</html>
